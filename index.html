<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <div class="top">
      <h1 id="main-heading">calc</h1>
      <div class="slider-container">
        <p id="main-paragraph">THEME</p>
        <div class="items">
          <input type="range" id="slider" min="0" max="2" step="1" value="0">
          <div class="slider-labels">
              <span class="label" data-value="0" id="span">1</span>
              <span class="label" data-value="1" id="span">2</span>
              <span class="label" data-value="2" id="span">3</span>
          </div>
        </div>
    </div>
    </div>

    <input type="text" class="input" id="mainInput">

    <div class="buttons" id="buttons">
      <div class="row1">
        <button class="btn" onclick="Input(7)">7</button>
        <button class="btn" onclick="Input(8)">8</button>
        <button class="btn" onclick="Input(9)">9</button>
        <button class="del" id="del" onclick="del()">DEL</button>
      </div>
      <div class="row1">
        <button class="btn" onclick="Input(4)">4</button>
        <button class="btn" onclick="Input(5)">5</button>
        <button class="btn" onclick="Input(6)">6</button>
        <button class="btn" onclick="Input('+')">+</button>
      </div>
      <div class="row1">
        <button class="btn" onclick="Input(1)">1</button>
        <button class="btn" onclick="Input(2)">2</button>
        <button class="btn" onclick="Input(3)">3</button>
        <button class="btn" onclick="Input('-')">-</button>
      </div>
      <div class="row1">
        <button class="btn" onclick="Input('.')">.</button>
        <button class="btn" onclick="Input(0)">0</button>
        <button class="btn" onclick="Input('/')">/</button>
        <button class="btn" onclick="Input('*')">x</button>
      </div>
      <div class="row">
        <button class="reset" onclick="Reset()">RESET</button>
        <button class="equal" onclick="Result()">=</button>
      </div>
    </div>


  </div>




  <script src="script.js"></script>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aadil Nuhu</a>.
  </div>
</body>
</html>
